<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Владимир Блинов">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header page__header">
      <img src='./images/logo_mesto.svg' alt="Логотип соцсети Место">
    </header>

    <main class="content">
      <!-- Секция с именем пользователя, аватаркой, кнопками редактирования профиля и добавления нового контента -->
      <section class="profile">
        <ul class="profile__person">
          <li class="profile__avatar"></li>
          <li class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Владимир Блинов</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Капитан очень ближнего плавания</p>
          </li>
        </ul>
        <button class="profile__new-photo-button"></button>
      </section>

      <!-- Секция с фотографиями профиля-->
      <section class="content-gallery">
        <ul class="content-gallery__cards">
          <li class="card">
            <img src="images/Lytkarino-min.jpg" alt="Фотография из Лыткарино" class="card__photo">
            <div class="card__info">
              <p class="card__description">Лыткарино</p>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>
    
    <footer class="footer">
      
    </footer>
  </div>
</body>
</html>
