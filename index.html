<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Владимир Блинов">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header page__header">
      <img src='./images/logo_mesto.svg' alt="Логотип соцсети Место" class="logo">
    </header>

    <main class="content">
      <!-- Секция с именем пользователя, аватаркой, кнопками редактирования профиля и добавления нового контента -->
      <section class="profile">
        <div class="profile__person">
          <img src="./images/avatar.JPG" alt="Фотография профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Владимир Блинов</h1>
              <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Капитан очень ближнего плавания</p>
          </div>
        </div>
        <button aria-label="Добавить новое фото" type="button" class="profile__new-photo-button"></button>
      </section>

      <!-- Секция с фотографиями профиля-->
      <section class="content-gallery">
        <ul class="content-gallery__cards"></ul>
      </section>
    </main>

    <footer class="footer">
      <!--Подвал с копирайтом-->
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!--ПопАп с изменением имени-->
    <div class="edit-form edit-form_type_profile">
      <form name="editProfileForm" class="edit-form__form-container">
        <h2 class="edit-form__form-description">Редактировать профиль</h2>
        <input type="text" name="editProfileName" class="edit-form__info-input edit-form__info-input_type_name" placeholder="Имя" value="" required>
        <input type="text" name="editProfileDescription" class="edit-form__info-input edit-form__info-input_type_description" placeholder="Описание" value="" required>
        <button aria-label="Сохранить" type="submit" class="edit-form__submit-button edit-form__submit-button_type_profile">Сохранить</button>
        <button aria-label="Закрыть" type="button" class="edit-form__close-button edit-form__close-button_type_profile"></button>
      </form>
    </div>

    <!--ПопАп с добавлением фото-->
    <div class="edit-form edit-form_type_place">
      <form name="editProfileForm" class="edit-form__form-container">
        <h2 class="edit-form__form-description edit-form__form-description">Новое место</h2>
        <input type="text" name="editPlaceName" class="edit-form__info-input edit-form__info-input_type_place" placeholder="Название" value="" required>
        <input type="text" name="editLinkPlace" class="edit-form__info-input edit-form__info-input_type_link" placeholder="Ссылка на картинку" value="" required>
        <button aria-label="Сохранить" type="submit" class="edit-form__submit-button edit-form__submit-button_type_place">Создать</button>
        <button aria-label="Закрыть" type="button" class="edit-form__close-button edit-form__close-button_type_place"></button>
      </form>
    </div>

    <!--ПопАп с Фото на весь экран-->
    <div class="image-popup">
    <div class="image-popup__container">
      <img src="#" alt="#" class="image-popup__picture">
      <p class="image-popup__description">Вантовый мост</p>
      <button aria-label="Закрыть" type="button" class="image-popup__close-button"></button>
    </div>
  </div>

  </div>
  <!--Template для класса card. С его помощью будем создавать новые карточки-->
  <template class="card-template">
    <li class="card">
      <img src="#" alt="#" class="card__photo">
      <div class="card__info">
        <h2 class="card__description"></h2>
        <button aria-label="Нравится" type="button" class="card__like-button"></button>
      </div>
      <button aria-label="Удалить место" type="button" class="card__delete-button"></button>
    </li>
  </template>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
