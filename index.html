<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Владимир Блинов">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header page__header">
      <img src='./images/logo_mesto.svg' alt="Логотип соцсети Место" class="logo">
    </header>

    <main class="content">
      <!-- Секция с именем пользователя, аватаркой, кнопками редактирования профиля и добавления нового контента -->
      <section class="profile">
        <div class="profile__person">
          <img src="./images/avatar.JPG" alt="Фотография профиля" class="profile__avatar"></img>
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Владимир Блинов</h1>
              <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Капитан очень ближнего плавания</p>
          </div>
        </div>
        <button aria-label="Добавить новое фото" type="button" class="profile__new-photo-button"></button>
      </section>

      <!-- Секция с фотографиями профиля-->
      <section class="content-gallery">
        <ul class="content-gallery__cards">
          <li class="card">
            <img src="./images/Lytkarino-min.jpg" alt="Фотография сухого камыша на закате около Лыткаринского карьера" class="card__photo">
            <div class="card__info">
              <h2 class="card__description">Лыткарино</h2>
              <button aria-label="Нравится" type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Oreshek-min.jpg" alt="Фотография памятника защитникам крепости Орешек" class="card__photo">
            <div class="card__info">
              <h2 class="card__description">Крепость Орешек</h2>
              <button aria-label="Нравится" type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Repino-min.jpg" alt="Фотография птицы на пляже около Репино" class="card__photo">
            <div class="card__info">
              <h2 class="card__description">Репино</h2>
              <button aria-label="Нравится" type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/SaintP-min.jpg" alt="Фотография вязанной игрушки на статуе пегаса в Санкт-Петербурге" class="card__photo">
            <div class="card__info">
              <h2 class="card__description">Санкт-Петербург</h2>
              <button aria-label="Нравится" type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Terney-min.JPG" alt="Фотография скал и моря близ Тернея" class="card__photo">
            <div class="card__info">
              <h2 class="card__description">Терней</h2>
              <button aria-label="Нравится" type="button" class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Vantoviy-min.jpg" alt="Фотография июньского рассвета под Вантовым мостом в Санкт-Петербурге" class="card__photo">
            <div class="card__info">
              <h2 class="card__description">Вантовый мост</h2>
              <button aria-label="Нравится" type="button" class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <!--Подвал с копирайтом-->
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <!--ПопАп с изменением имени-->
  <div class="edit-form">
    <form name="editProfileForm" class="edit-form__form-container">
      <h2 class="edit-form__form-description">Редактировать профиль</h2>
      <input type="text" name="editProfileName" class="edit-form__profile-info-input edit-form__profile-info-input_type_name" placeholder="Имя" value="" required>
      <input type="text" name="editProfileDescription" class="edit-form__profile-info-input edit-form__profile-info-input_type_description" placeholder="Описание" value="" required>
      <button aria-label="Сохранить" type="submit" class="edit-form__submit-button">Сохранить</button>
      <button aria-label="Закрыть" type="button" class="edit-form__close-button"></button>
    </form>
  </div>
  <script src="./scripts/popup.js"></script>
</body>
</html>
